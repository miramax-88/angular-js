<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

<div class="container" >
	<nav class="navbar navbar-default navbar-static-top" role="navigation" ng-controller="MainMenuController">
		<img class="navbar__logo pull-left" ng-src="{{logo.img}}"/>
		<div class="navbar-inner">
			<ul class="nav navbar-nav">
				<li><a ng-href="#/courses">Courses</a></li>
			</ul>
			<ul class="nav navbar-nav pull-right" ng-hide="isAuthenticated()">
				<li><a ng-href="#/login">Login</a></li>
			</ul>
			<ul class="nav navbar-nav pull-right" ng-show="isAuthenticated()">
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">{{user.name}}</a>
					<ul class="dropdown-menu">
						<li><a ng-href="/editProfile">Edit Profile</a></li>
						<li><a ng-href="#" ng-click="logout()">Logout</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>
	<div ng-view></div>

	<nav class="navbar navbar-default navbar-fixed-bottom" style="padding-top: 15px; background-color: #d2d2d2;">
		<p class="text-center">
			Copyright 2016
		</p>
	</nav>
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>

<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!--controllers-->
<script src="controllers/MainMenuController.js"></script>
<script src="controllers/LoginController.js"></script>
<script src="controllers/CoursesController.js"></script>
<script src="controllers/EditCourseController.js"></script>
<!--.controllers-->
<!--services-->
<script src="services/authentication.js"></script>
<!--.services-->
<!--directives-->
<script src="directives/addCourseBtn.js"></script>
<script src="directives/authorsList.js"></script>
<!--.directives-->
