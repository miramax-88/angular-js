<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal"
						aria-hidden="true">&times;</button>
				<h4 class="modal-title">Delete course?</h4>
			</div>
			<div class="modal-body bg-info">
				Are you sure you want to delete this course?
			</div>
			<div class="modal-footer">
				<button type="button" ng-click="deleteCourse(currentCourse)" class="btn btn-primary" data-dismiss="modal">Yes</button>
				<button type="button" ng-click="close('No')" class="btn btn-primary" data-dismiss="modal">No</button>
			</div>
		</div>
	</div>
</div>
