<form class="form-horizontal" name="editCourse" role="form" ng-controller="CourseController">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input type="email" ng-model="course.name" name="name" id="name" class="form-control" placeholder="Name">
		</div>
	</div>
	<div class="form-group">
		<label for="description" class="col-sm-2 control-label">Description</label>
		<div class="col-sm-10">
			<textarea type="text" ng-model="course.description" name="description" id="description" class="form-control"
					  placeholder="Description"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label for="date" class="col-sm-2 control-label">Date</label>
		<div class="col-sm-10">
			<input type="text" ng-model="course.date" class="form-control" date-validation name="date" id="date" placeholder="Date">
			<span ng-show="editCourse.course.date.$error">Doesn't look like an integer</span>
		</div>
	</div>
	<div class="form-group">
		<label for="duration" class="col-sm-2 control-label">Duration</label>
		<div class="col-sm-10">
			<input type="text" duration-validation  ng-model="course.duration" id="duration" class="form-control" name="duration"
				   placeholder="Duration">
			<br>
			<span>{{course.formattedDuration}}</span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Authors list</label>
		<authors-list></authors-list>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary" ng-click="saveCourse(course)">Save</button>
			<button type="submit" class="btn btn-primary" ng-click="cancelCourse()">Cancel</button>
		</div>
	</div>
</form>
