<form class="form-horizontal" name="editCourse" role="form">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input type="text" required ng-model="course.name" name="name" id="name" class="form-control"
				   placeholder="Name">
		</div>
	</div>
	<div class="form-group">
		<label for="description" class="col-sm-2 control-label">Description</label>
		<div class="col-sm-10">
			<textarea required type="text" ng-model="course.description" name="description" id="description"
					  class="form-control"
					  placeholder="Description"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label for="date" class="col-sm-2 control-label">Date</label>
		<div class="col-sm-10">
			<input type="text" required ng-model="course.date" maxlength="10" class="form-control" ng-pattern="/\d\d.\d\d.\d\d\d\d/"
				   only-numbers Numbers name="date" id="date" placeholder="example 10.02.2016">
		</div>
	</div>
	<div class="form-group">
		<label for="duration" class="col-sm-2 control-label">Duration</label>
		<div class="col-sm-10">
			<input required type="text" duration-validation only-numbers ng-model="course.duration" id="duration"
				   class="form-control" name="duration"
				   placeholder="Duration">
			<br>
			<span>{{course.duration | duration}}</span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Authors list</label>
		<div class="authors-list">
			<div ng-repeat="(listName, list) in course.models.lists" class="col-sm-4">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">{{listName}} List</h3>
					</div>
					<div class="panel-body">
						<ul dnd-list="list">
							<li ng-repeat="item in list"
								dnd-draggable="item"
								dnd-moved="list.splice($index, 1)"
								dnd-effect-allowed="move"
								dnd-selected="models.selected = item"
								ng-class="{'selected': course.models.selected === item}">
								{{item.label}}
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary" ng-click="saveCourse(course, editCourse)">Save</button>
			<button type="submit" class="btn btn-primary" ng-click="cancelCourse()">Cancel</button>
		</div>
	</div>
</form>
