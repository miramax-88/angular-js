<form class="form-horizontal center-block" name="loginForm">
    <div class="form-group form-inline">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" required id="inputEmail3"  ng-model="user.userName" placeholder="Login">
            <span>*require</span>
        </div>
    </div>
    <div class="form-group form-inline">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" required id="inputPassword3"  ng-model="user.password" placeholder="Password">
            <span>*require</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="login()" class="btn btn-default">Login</button>
        </div>
    </div>
</form>
